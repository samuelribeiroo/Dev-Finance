<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Dev Finance</title>
</head>

<body>
    <header>
        <div>
            <img src="./assets/logo.svg" alt="Dev Finance Brand" />
        </div>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Income">
                </h3>
                <p id="incomeDisplay">R$ 0, 00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Expense">
                </h3>
                <p id="expenseDisplay">R$ 0, 00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Total">
                </h3>
                <p id="expenseDisplay">R$ 0, 00</p>
            </div>
        </section>

        <section class="transaction">
            <h2 class="sr-only">Transactions</h2>
            <a href="#" class="button-new">+ New Transaction</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <h2>Nova Transação</h2>
            <div id="form">
                <form action="" onsubmit="">
                    <div class="input-group">
                        <label for="description" class="sr-only">Descrição</label>
                        <input type="text" id="description" placeholder="Descrição" name="description" />
                    </div>
                    <div class="input-group">
                        <label for="amount" class="sr-only">Valor</label>
                        <input type="number" id="amount" step="0.01" placeholder="0,00" name="amount" />
                        <small class="help">Use o sinal (negativo) para despesas e, (vírgula) para casas
                            decimais.</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" />
                    </div>
                    <div class="input-group actions">
                        <a href="#" class="button-cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
